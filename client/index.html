    <nav class="navbar navbar-expand-lg bg-brand sticky-top">
      <div class="container-brand">

    </nav>

    <div class="hero-container" id="hero">

    <div id="try-container" class="try-container d-flex flex-column">
      <h1 id="trynow" style="align-self: center" class="display-4">Try now</h1>

      <div

        >

          <div
            id="upload"
            class="d-flex flex-row"
            style="justify-content: space-around"
          >
            <div class="d-flex flex-column">
              <label class="form-label" for="audioFile"
                >Select a file to begin transcription</label
              >
              <input type="file" class="form-control" id="audioFile" />
            </div>

            </button>
          </div> -->
